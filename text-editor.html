	<div class="container-fluid extra-top-margin">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1> White Board </h1>
			</div>
		</div>

		<div class="row whiteboard-border">
			<div class="col-md-6 top-margin">
				<form role="form">
					<div class="form-group">
						<label for="title"> Title: </label>
						<input id="title" class="form-control" type="text" placeholder="Enter Title">
					</div>

					<div class="form-group">
						<label for="document"> Document: </label>
						<textarea id="document" class="form-control" rows="10"> </textarea>
						<div class="timestamp">
              			    <span> Created: 
              					<time id="created"> <!-- CREATED TIME HERE !--> </time>
              				</span>
              				<span> Modified:
              					<time id="modified"> <!-- MODIFIED TIME HERE !--> </time>
              				</span>
          				</div>
					</div>

					<div class="form-group">
						<label for="tags"> Tags: </label>
						<input id="tags" class="form-control" type="text" placeholder="Enter Tags">
					</div>

					<div class="form-group">
						<div class="col-md-6 no-padding-left">
							<label for="find"> Find: </label>
							<input id="find" class="form-control" type="text" placeholder="Enter Pattern">
						</div>
						<div class="col-md-6 no-padding-right">
							<label for="replace"> Replace With: </label>
							<input id="find" class="form-control" type="text" placeholder="Enter Pattern to Replace With">
						</div>
					</div>
				</form>

				<img class="neg-margin-bottom" src="resources/whiteboard.gif"> </img>
			</div>

			<div class="col-md-4 top-buffer">
				<!-- RECENT AREA HERE !-->
			</div>
		</div>
