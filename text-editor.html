<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>White Board</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/text-editor.css" rel="stylesheet">
</head>
<body>
	<!-- <script src="text-editor.js"></script> !-->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          	<a class="navbar-brand" href=""> White Board </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a id="save-as"> Save As </a> </li> <!-- ON CLICK SAVE !-->
            <!-- <li><a id="load"> Load </a></li>  ON CLICK LOAD !-->
            <li><a id="new"> New </a></li>
          </ul>
        </div>
      </div>
    </div>

	<div class="container-fluid extra-margin-all">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1> White Board </h1>
			</div>
		</div>

		<div class="row whiteboard-border">
			<div class="col-md-7 margin-top margin-bottom">
				<form role="form">
					<div class="form-group">
						<label for="title"> Title: </label>
						<input id="title" class="form-control" type="text" placeholder="Enter Title">
					</div>

					<div class="form-group">
						<label for="text"> Document: </label>
						<textarea id="text" class="form-control" rows="10"></textarea>
						<div class="timestamp">
              			    <span class="col-md-6 no-padding-left"> Created: 
              					<time id="created"> <!-- CREATED TIME HERE !--> </time>
              				</span>
              				<span class="col-md-6 no-padding-right"> Modified:
              					<time id="modified"> <!-- MODIFIED TIME HERE !--> </time>
              				</span>
          				</div>
					</div>

					<div class="form-group extra-margin-top">
						<label for="tags"> Tags: </label>
						<input id="tags" class="form-control" type="text" placeholder="Enter Tags">
					</div>

					<div class="form-group">
						<div class="col-md-5 no-padding-left">
							<label for="find"> Find: </label>
							<input id="find" class="form-control" type="text" placeholder="Enter Pattern">
						</div>
						<div class="col-md-5 padding-left no-padding-right">
							<label for="replace"> Replace With: </label>
							<input id="replace" class="form-control" type="text" placeholder="Enter Pattern to Replace With">
						</div>
						<div class="col-md-2">
							<button id="find-replace-btn" type="button" class="btn btn-default semi-margin-top"> Go </button>
						</div>
					</div>
				</form>

				<img class="neg-margin-bottom" src="resources/whiteboard.gif"> </img>
			</div>

			<div class="col-md-5 margin-top">
				<label for="doclist"> Recent Documents: </label>
				<ul id="doclist" class="scrollable"></ul>
				<!-- RECENT AREA HERE !-->
			</div>
		</div>	
	</div>
	<!-- <script type="text/javascript" src="whiteboard.js"> </script>  -->
	<script type="text/javascript" src="text-editor.js"></script>
</body>
</html>
